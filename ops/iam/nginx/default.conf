server {
  listen 80;

  # Общие заголовки для reverse-proxy
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

  location = / {
    add_header Content-Type text/plain;
    return 200 "edge ok\n";
  }

  # Явные запреты (жёсткие инварианты)
  location /admin/ { return 403; }

  # Никогда не отдаём token endpoint наружу (даже если кто-то попытается)
  location ~ ^/realms/[^/]+/protocol/openid-connect/token$ { return 403; }

  # Всё остальное — только в BFF (BFF = единственная публичная точка)
  location / {
    proxy_pass http://bff:8080;
  }
}
