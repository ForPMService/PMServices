# ═══════════════════════════════════════════════════════════════
# OTel Collector config (contrib distribution)
#
# Приём:  OTLP gRPC (:4317) и HTTP (:4318) от .NET сервисов
# Экспорт: Elasticsearch (логи + трейсы), Prometheus (метрики, pull)
# ═══════════════════════════════════════════════════════════════

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

processors:
  batch:
    timeout: 5s
    send_batch_size: 1024

  attributes/env:
    actions:
      - key: deployment.environment
        value: dev
        action: upsert

exporters:
  # Логи + трейсы → Elasticsearch
  elasticsearch:
    endpoints: ["http://elasticsearch:9200"]
    logs_index: "otel-logs"
    traces_index: "otel-traces"
    sending_queue:
      enabled: true

  # Метрики → Prometheus scrape endpoint
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: "pm"

  debug:
    verbosity: basic

extensions:
  health_check:
    endpoint: "0.0.0.0:13133"

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [attributes/env, batch]
      exporters: [elasticsearch, debug]
    metrics:
      receivers: [otlp]
      processors: [attributes/env, batch]
      exporters: [prometheus, debug]
    logs:
      receivers: [otlp]
      processors: [attributes/env, batch]
      exporters: [elasticsearch, debug]
